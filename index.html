<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>조경기사 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
</head>

    <input type="text" id="userNameInput" placeholder="이름을 입력하세요" />
    <button id="startBtn">시작하기</button>
  </div>

      const name = document.getElementById('userNameInput').value.trim() || "익명";
      localStorage.setItem('quizUser', name);
      // 초기화 및 문제 랜덤화
      fetch('quiz.js')

  </script>
</body>
</html>
