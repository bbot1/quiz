<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 풀기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <aside id="sidebar">
      <h4>문제 번호</h4>
      <div id="answerGrid" class="number-grid"></div>
    </aside>
    <main id="quiz-area">
      <header>
        <div id="userName"></div>
        <div id="progress"></div>
      </header>
      <section id="quiz"></section>
      <footer id="controls">
        <button id="prevButton">이전</button>
        <button id="nextButton">다음</button>
        <button id="giveUpBtn">포기</button>
      </footer>
    </main>
  </div>
  <script src="quizData.js"></script>
  <script src="script.js"></script>
</body>
</html>
