<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 결과</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #result-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #summary {
      font-size: 16px;
      margin: 10px 0 20px;
      text-align: center;
    }
    .question-item {
      margin-bottom: 24px;
    }
    .question-item h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    .choice-button, .choice-display {
      cursor: default;
    }
    .choice-display {
      margin: 4px 0;
      padding: 6px;
      background: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="result-container">
    <h1>퀴즈 결과</h1>
    <!-- 간단 요약 -->
    <div id="summary"></div>
    <!-- 푼 문제 전체 표시 -->
    <div id="attemptList"></div>
    <div style="text-align:right; margin-top:20px;">
      <button onclick="location.href='index.html'">처음으로</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const results = JSON.parse(localStorage.getItem('quizResults') || '[]');
      const attempted = results.filter(r => r.user !== null && r.user !== undefined);
      const total = attempted.length;
      const correctCount = attempted.filter(r => {
        if (r.type === 'multiple' || r.type === 'sequence') return Number(r.user) === Number(r.answer);
        if (r.type === 'short') return r.answer.includes(r.user);
        if (r.type === 'ox') return r.user === r.answer;
        // group or image-blank
        return JSON.stringify(r.user) === JSON.stringify(r.answer);
      }).length;
      const wrongCount = total - correctCount;

      // summary
      document.getElementById('summary').innerHTML =
        `총 푼 문제: <strong>${total}</strong>  |  맞춘: <strong>${correctCount}</strong>  |  틀린: <strong>${wrongCount}</strong>`;

      const listEl = document.getElementById('attemptList');
      attempted.forEach(r => {
        const item = document.createElement('div');
        item.className = 'question-item';
        // 문제 번호, 텍스트
        const qTitle = document.createElement('h3');
        qTitle.textContent = `${r.index}. ${r.question}`;
        item.appendChild(qTitle);
        // 답안 표시
        const userDiv = document.createElement('div');
        userDiv.className = 'choice-display';
        userDiv.innerHTML = `<strong>내 답:</strong> ${JSON.stringify(r.user)}`;
        item.appendChild(userDiv);
        const ansDiv = document.createElement('div');
        ansDiv.className = 'choice-display';
        ansDiv.innerHTML = `<strong>정답:</strong> ${JSON.stringify(r.answer)}`;
        item.appendChild(ansDiv);
        listEl.appendChild(item);
      });
    });
  </script>
</body>
</html>
