<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 결과</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #result-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #summary {
      font-size: 16px;
      margin: 10px 0 20px;
      text-align: center;
    }
    .wrong-item {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .wrong-item:last-child {
      border: none;
      padding-bottom: 0;
    }
    .wrong-item h3 {
      margin: 0 0 10px;
    }
    .choice-button, .group-input, .choice-display {
      cursor: default;
    }
    .choice-button {
      margin: 4px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      border: 1px solid #ccc;
      background: #f9f9f9;
      color: #333;
      border-radius: 4px;
    }
    .choice-button.correct {
      border-color: #28a745;
      background: #e6ffed;
    }
    .choice-button.wrong {
      border-color: #dc3545;
      background: #ffe6e6;
    }
    .group-ui {
      display: flex;
      gap: 20px;
      margin: 8px 0;
    }
    .group-left p {
      margin: 6px 0;
      font-weight: bold;
    }
    .group-right div {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .group-input {
      width: 30px;
      padding: 4px;
      margin-right: 8px;
      text-align: center;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
    }
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    #pagination button {
      margin: 0 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="result-container">
    <h1>퀴즈 결과</h1>
    <!-- 요약 정보 -->
    <div id="summary"></div>

    <!-- 틀린 문제 목록 -->
    <div id="wrongList"></div>

    <!-- 페이지 네이션 -->
    <div id="pagination">
      <button id="prevPage">이전</button>
      <span id="pageInfo"></span>
      <button id="nextPage">다음</button>
    </div>

    <div style="text-align:right;">
      <button onclick="location.href='index.html'">처음으로</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 로컬스토리지에서 점수 및 문제 데이터 불러오기
      const score = parseInt(localStorage.getItem('quizScore')) || 0;
      const total = parseInt(localStorage.getItem('quizTotal')) || 0;
      const wrong = JSON.parse(localStorage.getItem('quizWrong') || '[]');
      const wrongCount = wrong.length;

      // 요약 표시
      document.getElementById('summary').innerHTML =
        `맞춘 문제: <strong>${score}</strong> | 틀린 문제: <strong>${wrongCount}</strong> | 전체 문제: <strong>${total}</strong>`;

      // 페이징 변수
      const perPage = 3;
      let page = 0;

      const wrongList = document.getElementById('wrongList');
      const prevPage = document.getElementById('prevPage');
      const nextPage = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');

      function renderPage() {
        wrongList.innerHTML = '';
        if (wrong.length === 0) {
          wrongList.innerHTML = '<p>틀린 문제가 없습니다!</p>';
          document.getElementById('pagination').style.display = 'none';
          return;
        }
        document.getElementById('pagination').style.display = 'block';

        const start = page * perPage;
        const end = Math.min(start + perPage, wrong.length);

        for (let i = start; i < end; i++) {
          const q = wrong[i];
          const item = document.createElement('div');
          item.className = 'wrong-item';

          // 문제 텍스트
          const h3 = document.createElement('h3');
          h3.textContent = `${i + 1}. ${q.question}`;
          item.appendChild(h3);

          // 객관식/단답형/OX/연결형 UI (이전 코드 재사용)
          // ... 생략 (기존 구현 그대로) ...

          wrongList.appendChild(item);
        }

        pageInfo.textContent = `${page + 1} / ${Math.ceil(wrong.length / perPage)}`;
        prevPage.disabled = (page === 0);
        nextPage.disabled = (end >= wrong.length);
      }

      prevPage.onclick = () => { if (page > 0) { page--; renderPage(); } };
      nextPage.onclick = () => { if ((page + 1) * perPage < wrong.length) { page++; renderPage(); } };

      renderPage();
    });
  </script>
</body>
</html>
