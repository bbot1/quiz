<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
</head>
<body>
  <div id="result-container">
    <h1>퀴즈 결과</h1>
    <div id="result"></div>
    <button onclick="location.href='index.html'">처음으로</button>
  </div>
  <script>
    window.onload = () => {
      const score = localStorage.getItem('quizScore');
      const total = localStorage.getItem('quizTotal');
      const wrong = JSON.parse(localStorage.getItem('quizWrong') || '[]');
      let html = `<p>점수: ${score} / ${total}</p>`;
      if (wrong.length > 0) {
        html += `<h3>틀린 문제</h3><ol>`;
        wrong.forEach(q => {
          html += `<li>${q.question}</li>`;
        });
        html += `</ol>`;
      }
      document.getElementById('result').innerHTML = html;
    };
  </script>
</body>
</html>
