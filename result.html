<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 결과</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #result-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #summary {
      font-size: 16px;
      margin: 10px 0 20px;
      text-align: center;
    }
    .wrong-item {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .wrong-item:last-child {
      border: none;
      padding-bottom: 0;
    }
    .wrong-item h3 {
      margin: 0 0 10px;
    }
    .choice-button, .group-input, .choice-display {
      cursor: default;
    }
    .choice-button {
      margin: 4px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      border: 1px solid #ccc;
      background: #f9f9f9;
      color: #333;
      border-radius: 4px;
    }
    .choice-button.correct {
      border-color: #28a745;
      background: #e6ffed;
    }
    .choice-button.wrong {
      border-color: #dc3545;
      background: #ffe6e6;
    }
    .group-ui {
      display: flex;
      gap: 20px;
      margin: 8px 0;
    }
    .group-left p {
      margin: 6px 0;
      font-weight: bold;
    }
    .group-right div {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .group-input {
      width: 30px;
      padding: 4px;
      margin-right: 8px;
      text-align: center;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
    }
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    #pagination button {
      margin: 0 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="result-container">
    <h1>퀴즈 결과</h1>

    <!-- 1) 요약 정보 -->
    <div id="summary"></div>

    <!-- 2) 틀린 문제 표시 영역 -->
    <div id="wrongList"></div>

    <!-- 3) 페이지 네이션 -->
    <div id="pagination">
      <button id="prevPage">이전</button>
      <span id="pageInfo"></span>
      <button id="nextPage">다음</button>
    </div>

    <div style="text-align:right; margin-top:20px;">
      <button onclick="location.href='index.html'">처음으로</button>
    </div>
  </div>
