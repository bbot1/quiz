<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 결과</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #result-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #summary {
      font-size: 16px;
      margin: 10px 0 20px;
      text-align: center;
    }
    .wrong-item {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .wrong-item:last-child {
      border: none;
      padding-bottom: 0;
    }
    .wrong-item h3 {
      margin: 0 0 10px;
    }
    .choice-button, .group-input, .choice-display {
      cursor: default;
    }
    .choice-button {
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: 1px solid #007bff;
      background: #fff;
      border-radius: 4px;
    }
    .choice-button.correct {
      border-color: #28a745;
      background: #e6ffed;
    }
    .choice-button.wrong {
      border-color: #dc3545;
      background: #ffe6e6;
    }
    .group-ui {
      display: flex;
      gap: 20px;
      margin: 8px 0;
    }
    .group-left p {
      margin: 6px 0;
      font-weight: bold;
    }
    .group-right div {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .group-input {
      width: 30px;
      padding: 4px;
      margin-right: 8px;
      text-align: center;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
    }
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    #pagination button {
      margin: 0 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="result-container">
    <h1>퀴즈 결과</h1>
    <div id="summary"></div>
    <div id="wrongList"></div>
    <div id="pagination">
      <button id="prevPage">이전</button>
      <span id="pageInfo"></span>
      <button id="nextPage">다음</button>
    </div>
    <div style="text-align:right; margin-top:20px;">
      <button onclick="location.href='index.html'">처음으로</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const score = parseInt(localStorage.getItem('quizScore')) || 0;
      const total = parseInt(localStorage.getItem('quizTotal')) || 0;
      const wrong = JSON.parse(localStorage.getItem('quizWrong') || '[]');
      const wrongCount = wrong.length;

      // 1) 요약
      document.getElementById('summary').innerHTML =
        `맞춘: <strong>${score}</strong>  |  틀린: <strong>${wrongCount}</strong>  |  전체: <strong>${total}</strong>`;

      const perPage = 3;
      let page = 0;

      const wrongList = document.getElementById('wrongList');
      const prevPage = document.getElementById('prevPage');
      const nextPage = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');

      function renderPage() {
        wrongList.innerHTML = '';
        if (wrong.length === 0) {
          wrongList.innerHTML = '<p>틀린 문제가 없습니다!</p>';
          document.getElementById('pagination').style.display = 'none';
          return;
        }
        document.getElementById('pagination').style.display = 'block';

        const start = page * perPage;
        const end = Math.min(start + perPage, wrong.length);

        for (let i = start; i < end; i++) {
          const q = wrong[i];
          const item = document.createElement('div');
          item.className = 'wrong-item';

          // 문제 텍스트
          const h3 = document.createElement('h3');
          h3.textContent = `${i+1}. ${q.question}`;
          item.appendChild(h3);

          // multiple
          if (q.type === 'multiple') {
            q.choices.forEach((ch, idx) => {
              const btn = document.createElement('div');
              btn.className = 'choice-button';
              btn.textContent = `${idx+1}. ${ch}`;
              if (idx === q.user) btn.classList.add('wrong');
              if (idx === q.answer) btn.classList.add('correct');
              item.appendChild(btn);
            });
          }
          // short
          else if (q.type === 'short') {
            const div = document.createElement('div');
            div.className = 'choice-display';
            div.textContent = `내 답: ${q.user}  |  정답: ${q.answer.join(', ')}`;
            item.appendChild(div);
          }
          // ox
          else if (q.type === 'ox') {
            ['O','X'].forEach(lbl => {
              const btn = document.createElement('div');
              btn.className = 'choice-button';
              btn.textContent = lbl;
              if (lbl === q.user) btn.classList.add(lbl===q.answer?'correct':'wrong');
              if (lbl === q.answer) btn.classList.add('correct');
              item.appendChild(btn);
            });
          }
          // group
          else if (q.type === 'group') {
            const cont = document.createElement('div');
            cont.className = 'group-ui';
            const left = document.createElement('div');
            left.className = 'group-left';
            q.pairs.forEach(p => {
              const pEl = document.createElement('p');
              pEl.textContent = p;
              left.appendChild(pEl);
            });
            const right = document.createElement('div');
            right.className = 'group-right';
            q.pairs.forEach((key, idx) => {
              const row = document.createElement('div');
              const inp = document.createElement('input');
              inp.className = 'group-input';
              inp.disabled = true;
              inp.value = q.user[key] || '';
              const span = document.createElement('span');
              span.textContent = q.choices[idx];
              row.append(inp, span);
              right.appendChild(row);
            });
            cont.append(left, right);
            item.appendChild(cont);
            const ansDiv = document.createElement('div');
            ansDiv.innerHTML = '<strong>정답 매핑:</strong> ' +
              Object.entries(q.answer).map(([k,v]) => `${k}: ${q.choices[v-1]}`).join(', ');
            item.appendChild(ansDiv);
          }
          // image-blank
          else if (q.type === 'image-blank') {
            const cont = document.createElement('div');
            cont.style.position = 'relative';
            cont.style.maxWidth = '100%';
            const img = document.createElement('img');
            img.src = q.imageUrl;
            img.style.width = '100%';
            cont.appendChild(img);
            q.blanks.forEach(b => {
              const inp = document.createElement('input');
              inp.className = 'group-input';
              inp.disabled = true;
              inp.value = q.user[b.key] || '';
              inp.style.position = 'absolute';
              inp.style.left = `${b.x}%`;
              inp.style.top = `${b.y}%`;
              inp.style.width = `${b.width}%`;
              inp.style.transform = 'translate(-50%,-50%)';
              cont.appendChild(inp);
            });
            item.appendChild(cont);
            const ansDiv2 = document.createElement('div');
            ansDiv2.innerHTML = '<strong>정답:</strong> ' +
              Object.entries(q.answer).map(([k,v]) => `${k}: ${v}`).join(', ');
            item.appendChild(ansDiv2);
          }
          // sequence
          else if (q.type==='sequence') {
            const seq = document.createElement('div');
            seq.textContent = q.choices.join(' → ');
            seq.style.margin = '8px 0';
            item.appendChild(seq);
          }

          wrongList.appendChild(item);
        }

        pageInfo.textContent = `${page+1} / ${Math.ceil(wrong.length/perPage)}`;
        prevPage.disabled = (page===0);
        nextPage.disabled = (end>=wrong.length);
      }

      prevPage.onclick = () => { if (page>0) { page--; renderPage(); } };
      nextPage.onclick = () => { if ((page+1)*perPage<wrong.length) { page++; renderPage(); } };

      renderPage();
    });
  </script>
</body>
</html>
