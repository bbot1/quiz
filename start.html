<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조경기사 퀴즈 시작</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="start-container">
    <h2>조경기사 퀴즈</h2>
    <label for="username">이름을 입력하세요:</label><br/>
    <input type="text" id="username" placeholder="이름 입력" /><br/>
    <button id="startBtn" disabled>시작하기</button>
  </div>
  <script>
    const usernameInput = document.getElementById('username');
    const startBtn = document.getElementById('startBtn');

    usernameInput.addEventListener('input', () => {
      startBtn.disabled = usernameInput.value.trim() === '';
    });

    startBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if(name) {
        localStorage.setItem('quizUser', name);
        localStorage.setItem('quizStartTime', new Date().toISOString());
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
